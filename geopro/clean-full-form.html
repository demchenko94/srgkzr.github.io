
<div id="modal-callback" class="modal-form-wrap zoom-anim-dialog mfp-hide">
</div>

<div class="form-wrap">
  <form class="form" action="#">
    <h3 class="form-title form-title-court form-title-registration">Меня интересует «Предоставление интересов в суде»</h3>
    <p class="form-sub-title">Оставьте свои контактные данные и мы с вяжемся с вами в ближайшее время для уточнение деталей</p>
    <div class="form_subject-wrap">
      <input type="text" name="subject" value="Обратный звонок">
    </div>
    <div class="form_name-wrap form_input-wrap">
      <input required type="text" name="name" placeholder="Как вас зовут?">
    </div>
    <div class="form_email-phone-wrap"><!-- if only one of, email or phone, delete this div -->
      <div class="form_email-wrap form_input-wrap">
        <input required type="email" name="email" placeholder="E-mail">
      </div>
      <div class="form_phone-wrap form_input-wrap">
        <input required type="tel" name="phone" placeholder="Номер телефона">
      </div>
    </div>
    <div class="form_calltime-wrap form_input-wrap">
      <input type="text" name="calltime" placeholder="Удобное время звонка? (например с 9 до 17)">
    </div>
    <div class="form_question-wrap form_input-wrap">
      <textarea name="question" cols="30" rows="1" placeholder="Комментарий"></textarea>
    </div>
    <div class="form_privacy"><label><input name="privacy" type="checkbox" checked value="true">Я согласен на обработку персональных данных согласно</label><a href="#"> политике конфиденциальности</a></div>
    <div class="form_button-wrap">
      <button class="button button-4" type="submit">Отправить</button>
    </div>
  </form>
</div>
